<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe (C++ Style in JS)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .status {
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            height: 30px;
            color: #333;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin: 0 auto 20px;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .cell:hover {
            background-color: #f0f0f0;
        }
        
        .cell.x {
            color: #ff4757;
        }
        
        .cell.o {
            color: #2ed573;
        }
        
        .controls {
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .console {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            font-family: monospace;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
